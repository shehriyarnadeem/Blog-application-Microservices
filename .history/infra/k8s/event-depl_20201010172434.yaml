apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event
  template:
    metadata:
      labels:
        app: event
    spec:
      containers:
        - name: event
          image: shehriyar027/event:0.0.1
---
apiVersion: v1
kind: Service
metadata:
  name: event-srv
spec:
  type: NodePort
  selector:
    app: event
  ports:
    - name: event
      protocol: TCP
      port: 4000
      targetPort: 4000
